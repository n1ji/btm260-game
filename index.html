<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <style>
        .card-container {
            position: relative;
            display: inline-block;
            width: 200px; /* Adjust as needed */
            height: 300px; /* Adjust as needed */
        }
        .card-image {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image fits the container */
            border-radius: 20px; /* Match the overlay's border-radius */
        }
        .overlay-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.6;
            mask-image: radial-gradient(circle, transparent 50%, black 50%);
            -webkit-mask-image: radial-gradient(circle, transparent 50%, black 50%);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="cardImages/bat.jpeg" alt="Card 1" class="card-image">
        <img src="holo_overlay.gif" alt="Overlay GIF" class="overlay-gif">
    </div>
    <div class="card-container">
        <img src="cardImages/2cat_portrait_4k_digital_painti.jpeg" alt="Card 2" class="card-image">
        <img src="holo_overlay.gif" alt="Overlay GIF" class="overlay-gif">
    </div>
    <!-- Add more cards as needed -->
</body>
</html>
